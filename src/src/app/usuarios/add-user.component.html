<form class="example-form" id="client" name="clientForm" [formGroup]="addplan" ng-submit="ok(clientForm)" novalidate>
  <table class="example-full-width" cellspacing="2">
    <tr>
    <td>
      <md-form-field class="example-full-width">
        <input type="text" name="nombre"
        class="form-control"
        formControlName="nombre_user"
        placeholder="Nombre"
        required
        mdInput
        >
      </md-form-field>
    </td>
    <td>
      <md-form-field class="example-full-width">
        <input type="text" name="apellido"
        class="form-control"
        placeholder="Apellido"
        formControlName="apellido_user"
        required
        mdInput
        >
      </md-form-field>
    </td>
    </tr>
    <tr>
    <td>
      <md-form-field class="example-full-width">
        <input type="text" name="email"
        class="form-control"
        formControlName="email_user"
        placeholder="email"
        required
        mdInput
        >
      </md-form-field>
    </td>
    <td>
      <md-form-field class="example-full-width">
        <input type="text" name="phone"
        class="form-control"
        placeholder="Telefono"
        formControlName="phone_user"
        required
        mdInput
        >
      </md-form-field>
    </td>
    </tr>
    <tr>
    <td colspan="2">
      <md-form-field class="example-full-width">
        <input type="text" name="Username"
        class="form-control"
        formControlName="username"
        placeholder="Nombre de Usuario"
        required
        mdInput
        >
      </md-form-field>
    </td>
    </tr>
    <tr>
      <td>
        <md-form-field class="example-full-width">
          <input type="password" name="Password"
          class="form-control"
          placeholder="Contraseña"
          formControlName="password_user"
          required
          mdInput
          >
        </md-form-field>
      </td>
      <td>
        <md-form-field class="example-full-width">
          <input type="password" name="Password"
          class="form-control"
          placeholder="Confirme Contraseña"
          formControlName="confirm"
          required
          mdInput
          >
        </md-form-field>
      </td>
    </tr>
<tr>
    <td>
      <button *ngIf="row == null" md-raised-button class="example-half-width btn btn-primary b-btn" (click)="Enviar()"><i class="fa fa-paper-plane" aria-hidden="true"></i> Guardar</button>
      <button *ngIf="row != null"md-raised-button class="example-half-width btn btn-primary b-btn" (click)="Editar()"><i class="fa fa-paper-plane" aria-hidden="true"></i> Editar</button>
    </td>
    <td>
      <button md-raised-button color="warn" class="example-half-width btn btn-danger" type="button" (click)="onNoClick()"><i class="fa fa-times" aria-hidden="true"></i> Cancelar</button>
    </td>
  </tr>
  <p>
  </p>
</table>
</form>
