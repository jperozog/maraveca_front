<h1 md-dialog-title>Aprobar Pago</h1>
<div md-dialog-content>
  <p>Esta seguro que desea aprobar el pago?</p>
</div>
<div md-dialog-actions>
  <tr>
    <td>
      <button md-raised-button color="primary" class="example-half-width btn btn-primary" (click)="aprov()" tabindex="2">Si</button>

    </td>
    <td>
      <button md-raised-button color="warn" class="example-half-width btn btn-danger" type="button" (click)="onNoClick()" tabindex="-1">NO</button>

    </td>
  </tr>
</div>
