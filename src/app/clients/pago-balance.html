<h1 md-dialog-title>Cargar Pago</h1>
<div>
  <table [formGroup]="addAbono" style="width=100%; min-width: 100%;">
    <tr>
      <md-select formControlName='bal_tip' style="width=100%; min-width: 100%;">
        <md-option value="2" >Transferencia Banesco</md-option>
        <md-option value="6" >Transferencia Bicentenario</md-option>
        <md-option value="1" >Transferencia BOD</md-option>
        <md-option value="3" >Transferencia Venezuela</md-option>
        <md-option value="4" >Retencion ISLR</md-option>
        <md-option value="5" >Retencion IVA</md-option>
      </md-select>
    </tr>
    <tr>
      <md-form-field class="example-full-width">
        <input
      formControlName='bal_comment'
      placeholder="Referencia"
      style="width=100%; min-width: 100%;"
      mdInput
      autocomplete="off">
    </md-form-field>
    </tr>
    <tr>
      <md-form-field class="example-full-width">
        <input
      formControlName='created_at'
      type="date"
      placeholder="Fecha de Realizacion"
      style="width=100%; min-width: 100%;"
      mdInput
      autocomplete="off">
    </md-form-field>
    </tr>
    <tr>
      <md-form-field class="example-full-width">
        <input
      formControlName='bal_monto'
      type="number"
      placeholder="Monto"
      style="width=100%; min-width: 100%;"
      mdInput
      autocomplete="off">
    </md-form-field>
    </tr>
  </table>
</div>
<div md-dialog-actions>
  <tr>
    <td>
      <button [disabled]=" !addAbono.valid " md-button [mat-dialog-close]="addAbono.value" cdkFocusInitial>Si</button>
    </td>
    <td>
      <button md-raised-button color="warn" class="example-half-width btn btn-danger" type="button" (click)="onNoClick()" tabindex="-1">NO</button>

    </td>
  </tr>
</div>
