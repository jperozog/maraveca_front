<h1 md-dialog-title>Cargar Pago</h1>
<div>
  <table [formGroup]="addAbono" style="width=100%; min-width: 100%;">
    <tr>
      <md-select formControlName='bal_tip' style="width=100%; min-width: 100%;" placeholder="Banco">

        <md-option value="2" >Transferencia Banesco</md-option>
        <md-option value="6" >Transferencia Bicentenario</md-option>
        <md-option value="1" >Transferencia BOD</md-option>
        <md-option value="3" >Transferencia Venezuela</md-option>
        <md-option value="8" >Moneda Extranjera</md-option>
        <md-option value="4" >Retencion ISLR</md-option>
        <md-option value="5" >Retencion IVA</md-option>
        <md-option value="15" >Efectivo Bs.S.</md-option>
        <md-option value="11" >Efectivo $</md-option>
        <md-option value="10" >Wire Transfer</md-option>
        <md-option value="9" >Zelle</md-option>
      </md-select>
    </tr>
    <tr>
      <md-form-field class="example-full-width">
        <input
      formControlName='bal_comment'
      placeholder="Referencia"
      style="width=100%; min-width: 100%;"
      mdInput
      autocomplete="off">
    </md-form-field>
    </tr>
    <tr>
      <span>Fecha de pago</span>
        <my-date-picker class="example-full-width"
                      name="birthdate"
                      mdInput
                      placeholder="Fecha de nacimiento"
                      formControlName='created_at'
                      required
                      locale=es
                      [options]="myDatePickerOptions"
                      ></my-date-picker>
    </tr>
    <tr>
      <md-form-field class="example-full-width">
        <input

      formControlName='bal_monto'
      type="text"
      placeholder="Monto"
      style="width=100%; min-width: 100%;"
      mdInput
      mask="separator.2" thousandSeparator=","
      autocomplete="off">
    </md-form-field>
    </tr>
  </table>
</div>
<div md-dialog-actions>
  <tr>
    <td>
      <button md-raised-button [disabled]=" !addAbono.valid " class="b-btn" md-button [mat-dialog-close]="addAbono.value" cdkFocusInitial>Si</button>
    </td>
    <td>
      <button md-raised-button color="warn" class="example-half-width btn btn-danger" type="button" (click)="onNoClick()" tabindex="-1">NO</button>

    </td>
  </tr>
</div>
