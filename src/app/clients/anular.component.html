<h1 md-dialog-title>Confirmacion</h1>
<div md-dialog-content>
  <p>Esta seguro que desea anular la factura:</p> <p>{{data.id}}?</p>
  <p>
    Esta accion eliminara tambien sus pagos asociados.
  </p>
</div>
<div md-dialog-actions>
  <tr>
    <td>
      <button md-raised-button  class="example-half-width btn btn-primary b-btn" (click)="anular()" tabindex="2">Ok</button>

    </td>
    <td>
      <button md-raised-button color="warn" class="example-half-width btn btn-danger" type="button" (click)="onNoClick()" tabindex="-1">NO</button>

    </td>
  </tr>
</div>
